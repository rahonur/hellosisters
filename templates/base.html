<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Sisters</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />  </head>

<!-- Sidebar Menu-->
 
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class= "navbar-item">
                            Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="/profile/{{current_user.user_id}} "class="navbar-item">                                Profile
                            </a>
                            {% endif %}

                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('login') }}" class="navbar-item">
                            Login
                            </a>
                            <a href="{{ url_for('signup') }}" class="navbar-item">
                            Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('logout') }}"class="navbar-item">
                            Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div>           
            {% block content %}
            {% endblock %}
        </div>
<a href="https://imgur.com/OXq7Ab8"><img src="https://i.imgur.com/OXq7Ab8.png?3" title="source: imgur.com" /></a>        </div>
    </section>
</body>


</html>
